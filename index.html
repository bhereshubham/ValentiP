    button {

      border: none;
      border-radius: 14px;

      margin: 8px;
      transition: transform 0.2s;
    }

    .yes {
  background: #e63946;
  color: white;
  --scale: 1;
  transform: scale(var(--scale));
}

    .no {
      background: #adb5bd;
      color: black;
      position: relative;
      transition: transform 0.2s ease;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
